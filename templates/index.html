{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block body %}
<div class="container">
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Самые популярные товары магазина</h1>
    <p class="fs-5 text-muted"></p>
</div>
    <div class="container">
    <div class="pricing-header p-3 pd-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal"></h1>
        <p class="fs-5 text-muted"></p>
<div class="container">
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
  {% for el in data %}

        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ el.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ el.price }}<small class="text-muted fw-light">/рублей</small></h1>
              <ul class="list-unstyled mt-3 mb-4">{{ el.text }}</ul>
            <a href="/buy/{{ el.id }}" class="w-100 btn btn-lg btn-outline-primary">Купить</a>
          </div>
        </div>
  {% endfor %}
  </div>
{% endblock %}
